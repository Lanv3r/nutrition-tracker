name: Deploy to mini

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy
        run: |
          set -euxo pipefail
          cd /home/anver/nutrition-tracker
          git pull
          /home/anver/nutrition-tracker/backend/.venv/bin/pip install -r /home/anver/nutrition-tracker/backend/requirements.txt
          sudo -n true
          sudo -n /usr/bin/systemctl restart mybackend
          sudo -n /usr/bin/systemctl status mybackend --no-pager

